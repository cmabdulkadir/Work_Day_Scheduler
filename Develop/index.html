<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text time-block" id="block-one"></span>
        </div>
        <input
          id="form-9"
          type="text"
          class="form-control"
          aria-label="Large"
        />
        <div class="input-group-append" data-time="9">
          <button class="saveBtn btn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text time-block" id="block-two"></span>

          aria-label="Large"
        />
        <div class="input-group-append" data-time="10">
          <button class="saveBtn btn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text time-block" id="block-three"></span>
        </div>
        <input
          id="form-11"
          type="text"
          class="form-control"
          aria-label="Large"
        />
        <div class="input-group-append" data-time="11">
          <button class="saveBtn btn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text time-block" id="block-four"></span>
        </div>
        <input
          id="form-12"
          type="text"
          class="form-control"
          aria-label="Large"
        />
        <div class="input-group-append" data-time="12">
          <button class="saveBtn btn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text time-block" id="block-five"></span>
        </div>
        <input
          id="form-1"
          type="text"
          class="form-control"
          aria-label="Large"
        />
        <div class="input-group-append" data-time="1">
          <button class="saveBtn btn"><i class="fas fa-save"></i></button>
        </div>
      </div>

          class="form-control"
          aria-label="Large"

        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="schedule.js"></script>
